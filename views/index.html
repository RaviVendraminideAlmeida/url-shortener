<!DOCTYPE html>
<html>
<head>
  <title>{{.Title}}</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .container {
      margin-top: 100px;
    }
    
    .input-box {
      width: 300px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }
    
    .submit-button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Beautiful Page!</h1>
    <form>
      <input type="text" class="input-box" placeholder="Enter something...">
      <br>
      <input type="submit" value="Submit" class="submit-button">
    </form>
  </div>
</body>
</html>
